<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="cometGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a237e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tailGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="400" fill="url(#cometGradient)"/>
  
  <!-- Stars -->
  <circle cx="50" cy="50" r="1" fill="white" opacity="0.6"/>
  <circle cx="320" cy="80" r="1" fill="white" opacity="0.7"/>
  <circle cx="100" cy="300" r="1" fill="white" opacity="0.5"/>
  <circle cx="350" cy="320" r="1" fill="white" opacity="0.6"/>
  
  <!-- Comet tail -->
  <path d="M 180 200 Q 100 180, 50 100" 
        fill="none" 
        stroke="url(#tailGradient)" 
        stroke-width="40" 
        opacity="0.6"/>
  
  <!-- Comet nucleus -->
  <circle cx="200" cy="200" r="25" fill="#e2e8f0" opacity="0.9"/>
  <circle cx="200" cy="200" r="20" fill="#cbd5e1" opacity="0.8"/>
  
  <!-- Coma (glow) -->
  <circle cx="200" cy="200" r="40" fill="#60a5fa" opacity="0.2"/>
  <circle cx="200" cy="200" r="50" fill="#60a5fa" opacity="0.1"/>
  
  <!-- Text -->
  <text x="200" y="350" font-family="Arial, sans-serif" font-size="16" fill="#a0aec0" text-anchor="middle">Cometa</text>
</svg>