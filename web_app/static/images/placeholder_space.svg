  </defs>
  
  <rect width="400" height="400" fill="url(#spaceGradient)"/>
  
  <!-- Stars -->
  <circle cx="50" cy="50" r="1" fill="white" opacity="0.8"/>
  <circle cx="120" cy="80" r="1.5" fill="white" opacity="0.9"/>
  <circle cx="200" cy="40" r="1" fill="white" opacity="0.7"/>
  <circle cx="280" cy="100" r="1" fill="white" opacity="0.8"/>
  <circle cx="350" cy="70" r="1.5" fill="white" opacity="0.9"/>
  <circle cx="80" cy="150" r="1" fill="white" opacity="0.7"/>
  <circle cx="170" cy="120" r="1" fill="white" opacity="0.8"/>
  <circle cx="300" cy="180" r="1.5" fill="white" opacity="0.9"/>
  <circle cx="40" cy="250" r="1" fill="white" opacity="0.7"/>
  <circle cx="150" cy="280" r="1" fill="white" opacity="0.8"/>
  <circle cx="250" cy="220" r="1.5" fill="white" opacity="0.9"/>
