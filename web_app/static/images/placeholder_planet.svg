<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <linearGradient id="planetBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0e27;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a237e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="planetGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d97706;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#92400e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="400" fill="url(#planetBg)"/>
  
  <!-- Stars -->
  <circle cx="50" cy="50" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="120" cy="80" r="1" fill="white" opacity="0.6"/>
  <circle cx="350" cy="100" r="1" fill="white" opacity="0.7"/>
  <circle cx="300" cy="320" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="80" cy="350" r="1" fill="white" opacity="0.6"/>
  
  <!-- Planet -->
  <circle cx="200" cy="200" r="80" fill="url(#planetGradient)"/>
  
  <!-- Surface features -->
  <ellipse cx="180" cy="180" rx="25" ry="15" fill="#b45309" opacity="0.6" transform="rotate(-20 180 180)"/>
  <ellipse cx="220" cy="220" rx="20" ry="12" fill="#b45309" opacity="0.5" transform="rotate(30 220 220)"/>
  <ellipse cx="200" cy="190" rx="15" ry="8" fill="#dc2626" opacity="0.4"/>
  
  <!-- Shadow for 3D effect -->
  <path d="M 140 260 A 80 80 0 0 0 260 260 A 60 60 0 0 1 140 260" fill="black" opacity="0.3"/>
  
  <!-- Text -->
  <text x="200" y="350" font-family="Arial, sans-serif" font-size="16" fill="#a0aec0" text-anchor="middle">Planeta</text>
</svg>